<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | WeRadical website</title>
    <meta name="description" content="To make every rafting excursion with WeRadical an unparalleled, sought-after experience, ensuring a surge in bookings and delighted customers. Embark on the river of excitement. Your next adventure starts here!">
    <meta name="author" content="Adson Mettler do Nascimento">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="grid">
        <img src="images/logo.png" alt="Rafting Site Logo" width="100">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="employergrid">
            <h1>Our Team</h1>
            <figure class="employer employer-1"><img src="images/employer-2.png" alt="alice-team-manager"><figcaption>Alice - Team Manager</figcaption></figure>
            <figure class="employer employer-2"><img src="images/employer-1.png" alt="july-finance-analyst"><figcaption>Julie - Finance Analyst</figcaption></figure>
            <figure class="employer employer-3"><img src="images/employer-3.png" alt="antony-marketing-analyst"><figcaption>Antony - Marketing Analyst</figcaption></figure>
        </div>
        <form>
            <h2>
                Form Contact
            </h2>
            <div class="form-item">
                <div class="form-item column">
                    <label for="q1">Full Name</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item column">
                    <label for="q2">Email</label>
                    <input type="text" id="q2" name="q2">
                </div>
                <p class="radio-message">The purpose of the message:</p>
                <div class="form-item column">
                    <label for="general" class="radio">
                        <input type="radio" name="general" id="general" class="radio_input">
                        General Inquiry
                    </label>
                    <label for="reservation" class="radio">
                        <input type="radio" name="reservation" id="reservation" class="radio_input">
                        Reservation Question
                    </label>
                    <label for="suggestion" class="radio">
                        <input type="radio" name="suggestion" id="suggestion" class="radio_input">
                        Website Suggestion
                    </label>
                </div>
                <div class="form-item column">
                    <label for="q4">Message</label>
                    <textarea id="q4" name="q4" rows="4" placeholder="Text here..."></textarea>
                </div>
                <div class="form-item checkbox">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
                <button type="submit">Send</button>
            </div>
        </form>
        <div class="contact-container">
            <div class="contact-item contact-item-1">
                <h2>
                    Contact Information
                </h2>
            </div>
            <div class="contact-item contact-item-2">
                <p><img src="images/address.svg" alt="icon address" width="50">Banff - Alberta, CA</p>
                <p><img src="images/phone.svg" alt="icon phone number" width="50">+1 647 999-99</p>
                <p><img src="images/email.svg" alt="icon email" width="50">weradical@contact.com</p>
            </div>
            <div class="contact-item contact-item-3">
                <h3>Find Us On The Map</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6872.575138772284!2d-115.57893195602806!3d51.18182849818172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sca!4v1711391920206!5m2!1sen!2sca" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 WeRadical Rafting | Adson Mettler do Nascimento</p>
            <nav class="sociallinks">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.svg" alt="Facebook" width="50">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitterx.svg" alt="X Twitter" width="50">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.svg" alt="Instagram" width="50">
                </a>
            </nav>
    </footer>
</body>
</html>
