
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form | WDD 130</title>
    <meta name="description" content="The purpose of this quiz is for practice and learning by following the instructions of the course WDD 130 Web Fundamentals.">
    <meta name="author" content="Adson Mettler do Nascimento">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <h1>Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <h2>1.</h2>
        <div class="form-item column">
            <label for="q1">What is the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <h2>2.</h2>
        <div class="form-item column">
            <label for="q2">How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4" placeholder="Text here..."></textarea>
        </div>
        <h2>3.</h2>
        <div class="form-item column">
            <label for="q3">Which of the following CSS attribute will create 3 columns?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one ...</option>
                <option value="grid-column: 3;">grid-column: 3;</option>
                <option value="grid-temple-column: 1fr 1fr 1fr;">grid-temple-column: 1fr 1fr 1fr;</option>
                <option value="display: 3 column;">display: 3 column;</option>
                <option value="align-content: 10px 10px 10px;">align-content: 10px 10px 10px;</option>
            </select>
        </div>
        <h2>4.</h2>
        <div class="form-item column">
            <label for="q4">What is the bottom margin given this declaration?</label>
            <img src="images/margin-declaration.png" alt="margin declaration using CSS" width="350">
            <input type="number" name="q4" id="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
</body>
</html>
